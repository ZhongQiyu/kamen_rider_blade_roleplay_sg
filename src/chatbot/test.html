<!DOCTYPE html>
<html>
<body>

<iframe id="testIframe" name="p-frame" class="embed-responsive-item" src="/_player_x_/592720" allowfullscreen></iframe>

<script>
window.onload = function() {
  var iframe = document.getElementById('testIframe');
  try {
    var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    console.log('Same origin. I can access the iframe document:', iframeDoc);
  } catch (e) {
    console.log('Cross-origin. I cannot access the iframe document:', e);
  }
};
</script>
